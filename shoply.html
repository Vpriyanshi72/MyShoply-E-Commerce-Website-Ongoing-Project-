<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoply Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
    }

    .carousel-item {
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    
    .slide1 {
      background-image: url("images/shop1.jpg");
    }
    
    .slide2 {
      background-image: url("images/shop2.jpg");
    }
    
    .slide3 {
      background-image: url("images/shop3.jpg");
    }
    
    .overlay {
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="shoplyCarousel" class="carousel slide" data-bs-ride="carousel">

  <!-- Slides -->
  <div class="carousel-inner">

    <div class="carousel-item active slide1">
      <div class="overlay">
        <h1>Welcome to Shoply</h1>
      </div>
    </div>

    <div class="carousel-item slide2">
      <div class="overlay">
        <h1>Fashion • Grocery • Beauty</h1>
      </div>
    </div>

    <div class="carousel-item slide3">
      <div class="overlay">
        <h1>Best Deals Everyday</h1>
      </div>
    </div>

  </div>

  <!-- Left Arrow -->
  <button class="carousel-control-prev" type="button" data-bs-target="#shoplyCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <!-- Right Arrow -->
  <button class="carousel-control-next" type="button" data-bs-target="#shoplyCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const carousel = document.getElementById('shoplyCarousel');
  let slideCount = 0;

  carousel.addEventListener('slid.bs.carousel', () => {
    slideCount++;
    // After 3 slides, redirect to login page
    if (slideCount >= 3) {
      window.location.href = "login_page.html"; // change this to your login page URL
    }
  });
</script>

</body>
</html>
