<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f5f5;
    }

    .address-card {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="address-card">
  <h4 class="text-center mb-4">Enter Delivery Address</h4>

  <form>

    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter full name" required>
    </div>

    <!-- Mobile Number -->
    <div class="mb-3">
      <label class="form-label">Mobile Number</label>
      <input type="tel" class="form-control" placeholder="10 digit mobile number" maxlength="10" required>
    </div>

    <!-- Pincode -->
    <div class="mb-3">
      <label class="form-label">Pincode</label>
      <input type="text" class="form-control" placeholder="Enter pincode" maxlength="6" required>
    </div>

    <!-- City & State -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" placeholder="City" required>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">State</label>
        <input type="text" class="form-control" placeholder="State" required>
      </div>
    </div>

    <!-- Full Address -->
    <div class="mb-3">
      <label class="form-label">Full Address</label>
      <textarea class="form-control" rows="3" placeholder="House No, Street, Area" required></textarea>
    </div>

    <!-- Address Type -->
    <div class="mb-3">
      <label class="form-label">Address Type</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="addressType" checked>
        <label class="form-check-label">Home</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="addressType">
        <label class="form-check-label">Office</label>
      </div>
    </div>

    <!-- Save Button -->
    <a href="omess.html" class="btn btn-primary w-100">
        Place Order
    </a>
      
  </form>
</div>

</body>
</html>
