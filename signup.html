<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Shoply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 300vh;
      background: linear-gradient(135deg, #727eeb, #cc7591);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 600px;
      background: white;
      padding: 50px;
      border-radius: 25px;
    }
  </style> 
</head>

<body class="bg-success d-flex justify-content-center align-items-center" style="min-height:100vh;">

  <div class="card p-4" style="width: 600px;">
    <h3 class="text-center mb-3">Create Account</h3>

    <form action="signup.php" method="POST">

      <input type="text" name="fullname" class="form-control mb-2" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
      <input type="tel" name="mobile" class="form-control mb-2" placeholder="Mobile" required>
      <input type="date" name="dob" class="form-control mb-2" required>
      <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
      <input type="password" name="cpassword" class="form-control mb-3" placeholder="Confirm Password" required>

      <button type="submit" class="btn btn-success w-100">
        Sign Up
      </button>
      
    </form>

    <p class="text-center mt-3">
      Already have account? <a href="loginpage.html">Login</a>
    </p>
  </div>

</body>
</html>
